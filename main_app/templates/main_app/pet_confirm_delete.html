{% extends 'base.html' %} {% block content %}
<div class="card-image"> 
    {% for photo in pet.photo_set.all %}
    <img src="{{photo.url}}" height="400"/>
    {% endfor %}
</div>

<h4 class="white-text">
    Are you sure you want to delete
    <span class="blue-text">{{ object.name }}</span>
</h4>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn" />
    <a class="btn" href="{% url 'detail' pet.id %}">Cancel</a>


</form>

{% endblock %}
