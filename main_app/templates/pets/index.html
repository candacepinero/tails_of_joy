{% extends 'base.html' %} {% block content %}
<h1>Pet List</h1>

{% for pet in pets %}
<div class="card">
<a href="{% url 'detail' pet.id %}">
    <div class="card-content">
        <span class="card-title">{{ pet.name }}</span>
        <p>Age: {{ pet.age }}</p>
        <p>Lives In: {{ pet.lives_in }}</p>


    </div>
</a>
</div>

{% endfor %}  {% endblock %}
